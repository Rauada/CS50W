<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="advsearch.css" />
        <title>Google</title>
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <img src="GoogleLogo.jpg" alt="Google Logo" width="75px">
                    <a href="index.html">Google Search</a>
                </ul>
            </nav>

            <label class="advanced-search">Advanced Search</label>
        </header>
        
        <section>

            <form action="https://google.com/search">
                <div class="form-line">
                    <div>Find pages with...</div>
                    <div></div>
                    <div>To do this in the search box</div>
                </div>
                <div class="form-line">
                    <div>all these words:</div>
                    <input class="search-box" type="text" name="q">
                    <div>Type the important words: <span>tricolor rat terrier</span></div>
                </div>
                <div class="form-line">
                    <div>this exact word or phrase:</div>
                    <input class="search-box" type="text" name="q">
                    <div>Put exact words in quotes: <span>"rat terrier"</span></div>
                </div>
                <input class="search-button" type="submit" value="Advanced Search">
            </form>
        </section>
    </body>
</html>
